apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-kustomize-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mvadgama/hello_world.git
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
syncPolicy:
  syncOptions:
    - ApplyOutOfSyncOnly=true